<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Sem Caos - 1.3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            color: #333;
        }
        nav {
            margin-bottom: 20px;
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #007BFF;
        }
        .content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .columns {
            display: flex;
            flex-wrap: wrap; /* Permite que as colunas se empilhem */
            margin-top: 20px;
        }
        .column {
            padding: 10px;
            flex: 1 1 300px; /* Ajustável com largura mínima de 300px */
            box-sizing: border-box; /* Inclui padding e bordas no cálculo da largura */
        }
        .left {
            flex: 0 0 13%; /* Largura da coluna esquerda */
        }
        .center {
            flex: 1; /* Ajustável */
        }
        .right {
            flex: 0 0 18%; /* Largura da coluna direita */
        }
        .divider {
            cursor: ew-resize;
            width: 5px;
            background-color: #ccc;
            height: auto; /* Altura automática */
        }
        iframe {
            width: 100%;
            height: 400px; /* Altura reduzida para melhor responsividade */
            border: 1px solid #ccc;
        }
        .accordion {
            margin-top: 20px;
        }
        .accordion-item {
            margin-bottom: 10px;
        }
        .accordion-header {
            background: #2e5458;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .accordion-content {
            display: none;
            background: white;
            padding: 10px;
            border: 1px solid #2e5458;
            border-radius: 5px;
        }

        /* Media Queries para dispositivos móveis */
        @media (max-width: 768px) {
            .columns {
                flex-direction: column; /* Colunas empilhadas em telas menores */
            }
            .left, .right {
                flex: 1 1 auto; /* Colunas laterais ocupam toda a largura */
                min-width: 0; /* Remove a largura mínima */
            }
            .divider {
                display: none; /* Esconde a divisória em telas menores */
            }
        }
    </style>
</head>
<body>

    <div class="content" id="content">
        <h1>DigitalSemCaos.Com</h1>
        <p>Aceleração de Aprendizagem e Ensino</p>
    </div>

    <div class="columns">
        <div class="column left">
            <h3>Acesso</h3>
            <iframe src="https://sobralfreenat.github.io/FNW_MAE/" allowfullscreen></iframe>
        </div>
        
        <div class="column center">
            <h3>Coluna Central</h3>
            <iframe src="https://freenat-doc.systeme.io/acesso-gratuito--avaliacao-proposta" title="Exemplo 2"></iframe>
        </div>

        <div class="divider" onmousedown="startResize(event)"></div>
        
        <div class="column right">
            <h3>Coluna Direita</h3>
            <iframe src="https://freenat-doc.systeme.io/decisao-mudanca" title="Exemplo 3"></iframe>
            <div class="accordion" id="accordion">
                <div class="accordion-item">
                    <div class="accordion-header" onclick="toggleAccordion('acordeao-principal')">
                        Cards Conceituais
                    </div>
                    <div class="accordion-content" id="acordeao-principal">
                        <div class="accordion-item">
                            <div class="accordion-header" onclick="toggleAccordion('missao')">
                                Missão
                            </div>
                            <div class="accordion-content" id="missao">
                                <p><strong>Objetivo Central:</strong> Facilitar a vida digital de indivíduos e empresas.</p>
                                <p><strong>Mensagem:</strong> "Transformamos a experiência digital."</p>
                            </div>
                        </div>
                        <!-- Outros itens do acordeão -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isResizing = false;

        function startResize(event) {
            isResizing = true;
            document.addEventListener('mousemove', resize);
            document.addEventListener('mouseup', stopResize);
            event.preventDefault();
        }

        function resize(event) {
            if (isResizing) {
                const columns = document.querySelector('.columns');
                const centerColumn = document.querySelector('.center');
                const rightColumn = document.querySelector('.right');
                
                const newWidth = event.clientX - columns.offsetLeft;
                const totalWidth = columns.offsetWidth;
                
                const centerWidth = Math.max(newWidth - 15, 300); // Largura mínima de 300px
                const rightWidth = totalWidth - centerWidth - 5;

                centerColumn.style.flex = `0 0 ${centerWidth}px`;
                rightColumn.style.flex = `0 0 ${rightWidth}px`;
            }
        }

        function stopResize() {
            isResizing = false;
            document.removeEventListener('mousemove', resize);
            document.removeEventListener('mouseup', stopResize);
        }

        function toggleAccordion(id) {
            const content = document.getElementById(id);
            const isVisible = content.style.display === "block";
            content.style.display = isVisible ? "none" : "block";
        }
    </script>

</body>
</html>
